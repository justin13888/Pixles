[package]
name = "pixles-api"
version = "0.1.0"
edition = "2021"

[workspace]
members = [".", "graphql", "service", "entity", "migration"]

[dependencies]
pixles-api-graphql = { path = "./graphql" }
color-eyre = "0.6.3"
eyre = "0.6.12"
tokio = { version = "1.41.1", features = ["full"] }
openidconnect = "3.5.0"
futures-util = "0.3.31"
async-stream = "0.3.6"

[workspace.dependencies]
nanoid = "0.4.0"
sea-orm = { version = "1.1.1", features = [
    "sqlx-postgres",
    "runtime-tokio-rustls",
    "debug-print",
] }
secrecy = { version = "0.10.3", features = ["serde"] }

[profile.release]
lto = "thin"
codegen-units = 1
