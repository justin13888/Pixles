[package]
name = "pixles-api"
version = "0.1.0"
edition = "2021"

[workspace]
members = [".", "graphql", "service", "entity", "migration"]

[dependencies]
pixles-api-graphql = { path = "./graphql" }

[workspace.dependencies]
nanoid = "0.4.0"
sea-orm = { version = "1.1.1", features = [
    "sqlx-postgres",
    "runtime-tokio-rustls",
    "debug-print",
] }
