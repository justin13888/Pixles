[package]
name = "pixles-api"
version = "0.1.0"
edition = "2021"
publish = false

[workspace]
members = [".", "graphql", "service", "entity", "migration"]

[dependencies]
pixles-api-docs = { path = "./docs", optional = true }
pixles-api-graphql = { path = "./graphql", optional = true }
pixles-api-upload = { path = "./upload", optional = true }
pixles-api-environment = { path = "./environment" }
pixles-api-migration = { path = "./migration" }
axum = { workspace = true }
color-eyre = "0.6.3"
eyre = "0.6.12"
listenfd = "1.0.1"
sea-orm = { workspace = true }
tokio = { workspace = true }
tower-http = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "json"] }
futures-util = "0.3.31"
async-stream = "0.3.6"
serde = { workspace = true, features = ["derive"] }
utoipa = { workspace = true }
utoipa-axum = { workspace = true }

[workspace.dependencies]
axum = "0.8.1"
eyre = "0.6.12"
hyper = { version = "1.6.0", features = ["full"] }
nanoid = "0.4.0"
ring = "0.17.14"
sea-orm = { version = "1.1.10", features = [
    "sqlx-postgres",
    "runtime-tokio-rustls",
    "debug-print",
] }
secrecy = { version = "0.10.3", features = ["serde"] }
serde = { version = "1.0.215", features = ["derive"] }
tokio = { version = "1.44.2", features = ["full"] }
utoipa = { version = "5.3.1", features = [
    "axum_extras",
    "chrono",
    "debug",
    "url",
    "uuid",
] }
utoipa-axum = { version = "0.2.0" }
utoipa-scalar = { version = "0.3.0", features = ["axum"] }
uuid = { version = "1.11.0", features = ["v4"] }
tower-http = { version = "0.6.1", features = ["cors"] }
tracing = "0.1.40"
thiserror = "2.0.12"

[profile.release]
lto = "thin"
codegen-units = 1

[features]
default = ["graphql", "upload"]
graphql = ["pixles-api-graphql", "pixles-api-environment/graphql"]
upload = [
    "pixles-api-upload",
    "pixles-api-docs/upload",
    "pixles-api-environment/upload",
]
openapi = ["pixles-api-docs/openapi"]
