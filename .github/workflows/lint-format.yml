name: Lint/Formatting
on:
  push:
    branches:
      - master
  pull_request:

# TODO: Add all the lint jobs
jobs:
  lint-web:
    name: Lint Web
    runs-on: ubuntu-latest
    steps: # TODO: Fix
      - name: Check out code
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        working-directory: pixles-web
        run: bun install
      - name: Lint
        working-directory: pixles-web
        run: bun lint
